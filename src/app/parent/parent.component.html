<form #submitFor="ngForm" (ngSubmit)="submitForm(submitFor)" action="">
  <input
    type="text"
    #message="ngModle"
    [(ngModle)]="formData.message"
    required
  />
  <span *ngIf="message.invalid && (message.dirty || message.touched)">
    X Please enter value
  </span>
  <input type="submit" value="Send" />
</form>
